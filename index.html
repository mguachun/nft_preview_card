<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="stylesheet.css">
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
<div class="card">
  <div class="card_img">
    <img src="./images/image-equilibrium.jpg" alt="">
  </div>
  <div class="card_body">
    <a hred="#">
      <h3 class="card_title">Equilibrium #3429</h3>
    </a>


    <p class="cardText">Our Equilibrium collection promotes balance and calm.</p>
  <div class="wrapper">
    <div class="card_price">
      <img src="./images/icon-ethereum.svg" alt="diamond icon" class="card__icon">
      <span>0.041 ETH</span>
    </div>
    <div class="card_date">
      <img src="./images/icon-clock.svg" alt="clock icon" class="card-icon">
      <span>3 days left</span>
    </div>
  </div>

  <div class="card-footer">
    <img src="./images/image-avatar.png" alt="" class="card_authorIMG">
    <p class="card_author">Creation of <a href="#">Jules Wyvern</a></p>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://mguachun.github.io/nft_preview_card/">Melissa Guachun</a>.
  </div>
</body>
</html>
